{% extends "Base.html" %}

{% block content %}
<div class="row">
	<div class="col-xs-3"></div>
	<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">  
		<form class="form-horizontal" method="post">		
			
			<div class="row" style="margin-top: 20px">
				<div class="col-xs-12">
					<h3>Registro de un nuevo usuario</h3>
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-6" style="padding-right: 4px;">
					<input type="text" class="form-control SignUp_Input" name="first_name" id="first_name" placeholder="Nombre"  value="{% if input_error %}{{post_details['first_name']}}{% endif %}" required> 					
				</div>

				<div class="col-xs-6" style="padding-left: 4px;">
					<input type="text" class="form-control SignUp_Input" name="last_name" id="last_name" placeholder="Apellido" value="{% if input_error %}{{post_details['last_name']}}{% endif %}" required>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<input type="email" class="form-control SignUp_Input" name="email" id="email" placeholder="Correo" value="{% if input_error %}{{post_details['email']}}{% endif %}" required>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<input type="email" class="form-control SignUp_Input" name="confirm_email" id="confirm_email" placeholder="Confirmar correo" value="{% if input_error %}{{post_details['confirm_email']}}{% endif %}" required>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<input type="text" class="form-control SignUp_Input" name="password" id="password" placeholder="Nueva contraseÃ±a" required>
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-12">
					<div class="checkbox" style="padding-top: 0px;"><label><input type="checkbox" id="is_administrator"> Dar credenciales de administrador a este usuario </label></div>
				</div>
			</div>


			<div class="form-group">
				<div class="col-xs-6">
					<button type="button" class="btn btn-lg btn-success" name="action_description"  value="SignUp" id="SignUpButton">   Crear usuario   </button>	
				</div>
				<div class="col-xs-6">
					<div class="hidden"  style="font-size: 16px; color:limegreen;" id="success_message">Usuario creado exitosame!</div>
				</div>
			</div>
		</form>

		<!-- Random button to be hidden in production -->

		
		<div class="row">
			<div class="col-xs-12">
				<div class="SignUp_Error" id="input_error"></div>				
			</div>
		</div>

	</div>
	

</div>
{% endblock %}
