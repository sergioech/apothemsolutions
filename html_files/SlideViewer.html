{% extends "Base.html" %}

{% block content %}
<div class="container">
<div class="row"> 	
	<h1>Slides</h1>
	<div class="col-xs-12">		
		{% for slide in slides %}
			<div class="row DeckEditorSlide" style="margin-bottom: 10px;">
				<div class="col-xs-2">
					<img id="" src="{{slide.pic_url}}" alt="" style="max-height: 80px; margin-bottom: 10px" />
				</div>
				<div class="col-xs-4">
					<label>Lead</label>
					<textarea style="width:100%;" class="form-control" name="lead" id="lead" placeholder="Lead">{{slide.lead}}</textarea>
				</div>
				<div class="col-xs-1" style="padding:0px">
					<label>Numero</label>
					<input type="number" min="0" class="form-control" name="number" id="number" placeholder="e.g. 1" style="margin-bottom:5px;">
				</div>
				<div class="col-xs-4">
					<label>Tags Ids</label>
						<input type="text" class="form-control"  name="tags" id="tags" placeholder="e.g. S00, S02" value="{% if slide.tags != 'None' %}{{slide.tags}}{% endif %}">
				</div>
				<div class="col-xs-1">
					<button type="button" class="btn btn-danger DeleteSlideButton" style="margin-top: 23px"><span class="glyphicon glyphicon-trash"></span></button>
				</div>			
			</div>
		{% endfor %}
	</div>
</div>
<div class="container">
{% endblock %}
