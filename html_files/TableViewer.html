{% extends "Base.html" %}

{% block content %}
<div class="container">
<div class="row"> 	
	<h1>Tablas CNBV</h1>
	<div class="col-xs-12">
		<div class="row">
			<div class="col-xs-2"><span style="font-weight: bold;">Nombre</span></div>
			<div class="col-xs-4"><span style="font-weight: bold;">Descripcion</span></div>
			<div class="col-xs-2"><span style="font-weight: bold;">Registros</span></div>
			<div class="col-xs-4"><span style="font-weight: bold;">Agregar CSV</span></div>
		</div>
		{% for tabla in tablas_cnbv %}			
			<div class="row" id="TableViewerTable" style="margin-top: 20px;" value="{{tabla.key.id()}}">
				<hr>
				<div class="col-xs-2"><span>{{tabla.nombre}}</span></div>
				<div class="col-xs-4"><span> {{tabla.descripcion}}</span></div>
				<div class="col-xs-1"><span id="registros">{{tabla.registros}}</span></div>
				
				<div></div>
				<form action="{{blob_file_input|safe}}" method="POST" enctype="multipart/form-data"> 			
					<input type="text" class="hidden" value="{{tabla.key.id()}}" name="id_tabla">
					<div class="col-xs-3"><input type="file" name="file"></div>
					<div class="col-xs-1"><input type="submit" name="submit" value="Submit"></div>
				</form>
				<div class="col-xs-1">
					<button type="button" class="btn btn-danger DeleteTableButton" table_name="{{tabla.nombre}}" style=""><span class="glyphicon glyphicon-trash"></span></button>
				</div>
			</div>
		{% endfor %}
	</div>
</div>
</div>
{% endblock %}
