<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="author" content="">

	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="/bootstrap/css/main.css">
	<link href="carousel.css" rel="stylesheet" style="max-height: 200px">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons">	

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYar0kU6pFRnqn08Uz1X8uAYpD8Wt_irw&callback=myMap"></script>
	<script type="text/javascript">
		google.charts.load('current', {'packages':['corechart','bar'], 'language':'en'});
	</script>
	<title> Apothem Solutions </title>
	
</head>

<body class="">

	<div class="" style="background-color:rgb(39,64,139); height: 7vh">
		<div class="container">
			
			<div class="row" style="min-height: 42px;">			
				
				<div class="col-xs-6 col-sm-9 col-md-7 col-lg-7" style="padding-left:0px;"> 
					<div class="NavigationTopBarBlock">
						<span class=""> Apothem Solutions </span>
					</div>
				</div>
			
				{% if usuario %}
					<div class="col-xs-12 col-sm-3 col-md-5 col-lg-5 text-right">
						<div style="margin-top: 12px; color: white; white-space: pre;"> <a href="/Settings" style="color: white;">{{usuario.first_name}}</a>   |  <a href="/LogOut" style="color: white;"> Cerrar sesión </a> </div>
					</div>
			
				{% else %}
					<div class="col-xs-12 col-sm-3 col-md-5 col-lg-5 text-right">
						<form class="form-horizontal" method="post">
							<div class="form-group" style="margin:10px; text-align: left;">
								<div class="col-xs-5 col-sm-5" style="padding-left: 0px;">
									<label style="color:white; font-weight:500; font-size:12px; margin-bottom: 0px">Correo</label>
										<input type="email" style="height: 25px; margin-bottom:0px;" name="email" id="login_email" class="form-control">			
										<span class="hidden" style="color:red; font-size:12px;" id="InvalidEmailOrPasswordError">Correo o contraseña invalidos.</span>				
								</div>

								<div class="col-xs-5 col-sm-5" style="padding-left: 0px;">
									<label style="color:white; font-weight:500; font-size:12px; margin-bottom: 0px">Contraseña</label>
										<input type="password" style="height: 25px; margin-bottom:0px;" name="password" id="login_password" class="form-control">
										<div style="text-align:center;">
											<a href="/Accounts?user_request=password_reset" style="font-size:12px;color:#E6E6FA;">¿Olvidaste tu contraseña?</a>
										</div>
								</div>

								<div class="col-xs-2" style="padding-left: 0px;">
									<button type="button" class="btn btn-xs btn-success" style="margin-top: 20px" name="action_description" value="LogIn" id="LogInButton"> Iniciar sesión</button>
								</div>
							</div>
						</form>
					</div>			
				{% endif %}				
			</div>

		</div>		
	</div>


	<div class=""> 		
		{% block content %}
		{% endblock %}
	</div>	

</body>
<!-- <script src="/javaScript_files/jquery.min.js"></script> -->
<script src="/javaScript_files/app.js"></script>
<script src="/javaScript_files/charts.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</html>
